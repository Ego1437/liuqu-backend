databaseChangeLog:
  - changeSet:
      id: 1-create-user-table
      author: Ego
      changes:
#       User table
        - createTable:
            tableName: User
            columns:
              columns:
                - column:
                    name: user_id
                    type: bigint
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: user_name
                    type: varchar(50)
                    constraints:
                      remarks: "用户姓名"
                      nullable: false
                - column:
                    name: user_tel
                    type: varchar(20)
                    constraints:
                      remarks: "用户电话"
                      nullable: false
                - column:
                    name: user_email
                    type: varchar(30)
                    constraints:
                      remarks: "用户邮箱"
                      nullable: false
                - column:
                    name: avatar
                    type: varchar(30)
                    constraints:
                      remarks: "用户头像"
                      nullable: false
                - column:
                    name: password
                    type: varchar(20)
                - column:
                    name: age
                    type: int
                - column:
                    name: gender
                    type: varchar(10)
                - column:
                    name: address
                    type: varchar(100)
                - column:
                    name: postcode
                    type: int
                - column:
                    name: is_subscribe
                    type: int

  - changeSet:
      id: 2-create-activities-table
      author: Ego
      changes:
        - createTable:
            tableName: activities
            columns:
              - column:
                  name: activity_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: partner_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: staff_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: tags
                  type: varchar(255)  # Adjust this type based on your specific DB support for arrays
                  constraints:
                    remarks: "活动标签"
                    nullable: false
              - column:
                  name: activity_type
                  type: int
                  constraints:
                    remarks: "活动类型"
                    nullable: false
              - column:
                  name: activity_image
                  type: text  # Adjust this type based on your specific DB support for JSON
                  constraints:
                    nullable: false
              - column:
                  name: activity_duration
                  type: bigint
                  constraints:
                    remarks: "活动时长"
                    nullable: false
              - column:
                  name: portfolio
                  type: text  # Adjust this type based on your specific DB support for JSON
              - column:
                  name: activity_detail
                  type: text  # Adjust this type based on your specific DB support for JSON
              - column:
                  name: activity_status
                  type: int
                  constraints:
                    remarks: "活动状态"
                    nullable: false
              - column:
                  name: event_id
                  type: bigint
                  constraints:
                    nullable: false

