databaseChangeLog:
  - changeSet:
      id: 1-create-user-table
      author: Ego
      changes:
#       User table
        - createTable:
            tableName: users
            columns:
                - column:
                    name: user_id
                    type: bigint
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: user_name
                    type: varchar(50)
                    constraints:
                      remarks: "用户姓名"
                - column:
                    name: user_tel
                    type: varchar(20)
                    constraints:
                      remarks: "用户电话"
                      nullable: false
                - column:
                    name: user_email
                    type: varchar(30)
                    constraints:
                      remarks: "用户邮箱"
                - column:
                    name: avatar
                    type: varchar(255)
                    constraints:
                      remarks: "用户头像"
                - column:
                    name: password
                    type: varchar(255)
                - column:
                    name: age
                    type: int
                - column:
                    name: gender
                    type: varchar(10)
                - column:
                    name: address
                    type: varchar(100)
                - column:
                    name: postcode
                    type: int
                - column:
                    name: is_subscribe
                    type: int
                - column:
                    name: birthday
                    type: date
                - column:
                    name: introduction
                    type: varchar(255)


  - changeSet:
      id: 2-create-activities-table
      author: Ego
      changes:
        - createTable:
            tableName: activities
            columns:
              - column:
                  name: activity_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: activity_name
                  type: varchar(255)
                  constraints:
                    remarks: "活动名称"
                    nullable: false
              - column:
                  name: partner_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: customer_staff_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: activity_address
                  type: varchar(255)
                  constraints:
                    remarks: "活动地址"
                    nullable: false
              - column:
                  name: category_level_1
                  type: int
                  constraints:
                    remarks: "活动一级分类"
                    nullable: false
              - column:
                  name: category_level_2
                  type: int
                  constraints:
                    remarks: "活动二级分类"
                    nullable: false
              - column:
                  name: activity_image
                  type: text  # Adjust this type based on your specific DB support for JSON
                  constraints:
                    nullable: false
              - column:
                  name: activity_duration
                  type: bigint
                  constraints:
                    remarks: "活动时长"
                    nullable: false
              - column:
                  name: portfolio
                  type: text  # Adjust this type based on your specific DB support for JSON
              - column:
                  name: activity_detail
                  type: text  # Adjust this type based on your specific DB support for JSON
              - column:
                  name: activity_status
                  type: int
                  constraints:
                    remarks: "活动状态"
                    nullable: false
              - column:
                  name: verification_type
                  type: int
                  constraints:
                    remarks: "活动认证类别"
                    nullable: false
              - column:
                  name: collaborators
                  type: VARCHAR(20)
              - column:
                  name: fans_count
                  type: int
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false

  - changeSet:
      id: 3-create-events-table
      author: Ego
      changes:
        - createTable:
            tableName: events
            columns:
              - column:
                  name: event_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: activity_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: start_time
                  type: datetime
                  constraints:
                    remarks: "开始时间"
                    nullable: false
              - column:
                  name: deadline
                  type: datetime
                  constraints:
                    remarks: "结束时间"
                    nullable: false

              - column:
                  name: max_capacity
                  type: int
                  constraints:
                    remarks: "活动最高人数"
                    nullable: false
              - column:
                  name: residual_num
                  type: int
                  constraints:
                    remarks: "剩余票数"
                    nullable: false
              - column:
                  name: event_status
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: message_template_id
                  type: bigint
